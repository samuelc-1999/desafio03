<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio avançado</title>

  <link rel="stylesheet" href="style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    
  
  <header>
  <div class="title">

      <h1>avalie a sua mentoria</h1>
      
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
   <br>
    <div id="logo">
      <img src="images/img1.png" alt="">   
    </div>
      
    <div id="info">
      <h2>Informações pessoais</h2>
    </div>

  </div>

  </header>

  <form action="">

    <fieldset>
    
  <div id="name">
      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name"/>
      </div>
      
      <div class="input-wrapper">
        <label for="surname">Sobrenome</label>
        <input type="text" id="surname"/>       
      </div>
  </div>
      <div class="input-wrapper">
        <label for="email">Email <SPAN>(digite um email valido)</SPAN></label>
        <input type="email" id="email"/>
      </div>
  
    
  </fieldset>


    <fieldset>

      <legend>informações do mentor</legend>
    
      <div class="input-wrapper">
        <label for="select-mentor">Selecione quem foi o seu mentor</label>
          <select id="select-mentor">
            <option value=""></option>
            <option value="">MaykBrito</option>         
          </select>
      </div>

      <div class="input-wrapper">
        <label for=" Feedback-mentor">Feedback sobre o mentor</label>
        <textarea id="Feedback-mentor"></textarea>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-checkbox"/>
        <label for="event-checkbox">Todas as minhas dúvida foram esclarecidas durante a mentoria</label>
      </div>

    </fieldset>


    <fieldset>

      <legend>Agendando próxima mentoria</legend>
    
      
        <div class="col">
          <div class="fieldset-wrapper">

            <div class="date">

              <div class="input-wrapper">
                <label for="">Data <span>DD/MM/AAAA</span></label>        
                <input type="date" id="date" >       
              </div>

              </div>

              <div class="input-wrapper">
              <label for="time">Dás</label>
               <input type="time" id="time">
             </div>

              <div class="input-wrapper">
               <label for="time">até</label>
               <input type="time" id="time">
             </div>

            </div>
        
        </div>
    </fieldset>

  </form>

  <footer>
    <input class="button" type="submit" value="SALVAR" />
  </footer>

</div>

</body>
</html>
